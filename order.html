<!--
Visa info om den valda produkten högst upp på sidan.Kunden behöver ange namn,telefon,e-post och leveransadress.
Validera alla fältmed JavaScript. Visa lämpliga felmeddelanden.
-->
    

    <div id="userInfo" class="ms-3">

        <form action="">

            
            <label for="namebox" id="nameboxLabel">Name</label> <br>
            <input type="text" id="namebox"> <br>
            <label for="phonebox" id="phoneboxLabel">Telefon</label> <br>
            <input type="text" id="phonebox"> <br>  
            <label for="emailbox" id="emailboxLabel">Emejl</label> <br>
            <input type="email" id="emailbox"> <br> 
            <br>
            <div>Leveransadress</div>
            <label for="streetbox" id="streetboxLabel">Gata</label> <br>
            <input type="text" id="streetbox"> <br> 
            <label for="postalbox" id="postalboxLabel">Postnummer och postort</label> <br>
            <input type="text" id="postalbox"> <br> 
            <br>
            <!-- type="submit" gör nån sorters refresh på sidan och konsolutskriften blinkar-->
            <input type="button" value="Skicka" id="submit">
    
    
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
